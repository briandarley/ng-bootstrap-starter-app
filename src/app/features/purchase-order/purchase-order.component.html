<div class="container form-entry p-4">
  <div class="row justify-content-center">
    <div class="d-flex flex-column ">
      <div class="px-2 form-group form-inline justify-content-end">
        <label>P.O. Date</label>
        <input type="text" value="" class="form-control" />
      </div>
      <div class="px-2 form-group form-inline justify-content-end">
        <label>Est. Ship Date</label>
        <input type="text" value="" class="form-control" />
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="px-2 form-group form-inline justify-content-end">
        <label>Exp. Arrival Date</label>
        <input type="text" value="" class="form-control" />
      </div>
    </div>
  </div>
  <!-- Section Vendor Info -->
  <div class="card">
    <div class="card-header bg-secondary">
      Vendor Info:
    </div>
    <div class="card-body d-flex flex-row justify-content-center">
      <div>
        <div class="px-2 form-group form-inline justify-content-end  required">
          <label>Vendor</label>
          <input type="text" value="" class="form-control" />
        </div>
      </div>
      <div class="pl-5 justify-content-end ">

        <div class="px-2 form-group form-inline required">
          <label>Contact</label>
          <input type="text" value="" class="form-control" />
        </div>

        <div class="px-2 form-group form-inline justify-content-end required">
          <label>Phone</label>
          <input type="text" value="" class="form-control" />
        </div>

        <div class="px-2 form-group form-inline justify-content-end">
          <label>Email</label>
          <input type="text" value="" class="form-control" />
        </div>

      </div>
    </div>
  </div>
  <!-- End Vendor Info -->
  <!-- Section Organization -->
  <div class="card mt-4">
    <div class="card-header bg-secondary">
      Organization:
    </div>
    <div class="card-body d-flex flex-row justify-content-center">
      <div class="justify-content-end">
        <div class="px-2 form-group form-inline justify-content-end required">
          <label>Division</label>
          <input type="text" value="" class="form-control" />
        </div>
        <div class="px-2 form-group form-inline justify-content-end required">
          <label>Unit</label>
          <input type="text" value="" class="form-control" />
        </div>
      </div>
      <div class="pl-5 justify-content-end ">
        <div class="px-2 form-group form-inline justify-content-end required">
          <label>Name</label>
          <input type="text" value="" class="form-control" />
        </div>
        <div class="px-2 form-group form-inline justify-content-end required">
          <label>Complex</label>
          <input type="text" value="" class="form-control" />
        </div>
        <div class="px-2 form-group form-inline justify-content-end">
          <label>Region/District</label>
          <input type="text" value="" class="form-control" />
        </div>
      </div>
    </div>
  </div>
  <!-- End Organization -->
  <!-- Section Justification -->
  <div class="card mt-4">
    <div class="card-header bg-secondary">
      Justification:
    </div>
    <div class="card-body row">
      <div class="px-2 required col-md-12">
        <div class="form-group form-inline ">
          
            <label class="col-md-3">Purchase Order Justification</label>
            <textarea class="form-control col-md-8" rows="5"></textarea>
          
        </div>
      </div>
      
    </div>
  </div>
  <!-- End Justification -->
  <!-- Section Sales Tax -->
  <div class="card mt-4">
    <div class="card-header bg-secondary">
      Sales Tax:
    </div>
    <div class="card-body row">
      <div class="px-2 required col-md-12">
        <div class="form-group form-inline ">
          
          <label>Sales Tax</label>
          <input type="text" class="form-control" />
          
        </div>
      </div>
      
    </div>
  </div>
  <!-- End Sales Tax -->
  <!-- Section Purchase Items -->
  <div class="card mt-4">
    <div class="card-header bg-secondary">
      Purchase Items:
    </div>
    <div class="card-body row">
      <div class="px-2 required col-md-12">
        <table class="table table-striped form-group">
          <tr>
            <th></th>
            <th>SKU Item#</th>
            <th>Item Description</th>
            <th>Item Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Taxed</th>

          </tr>
          <tr>
            <td><a href="#"><i class="fa fa-trash"></i></a></td>
            <td><input type="text" class="form-control"/></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td>$0.00</td>
            <td><input type="checkbox" class="form-check-input"/></td>
          </tr>
        </table>
      </div>

    </div>
  </div>
  <!-- End Sales Tax -->
</div>
